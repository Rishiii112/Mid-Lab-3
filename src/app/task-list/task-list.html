<ul>
  <li *ngFor="let task of taskService.getTasks()">
    <input type="checkbox" [checked]="task.completed" 
           (change)="taskService.toggleTask(task.id)" />
    <span [ngStyle]="{'text-decoration': task.completed ? 'line-through' : 'none'}">
      {{ task.title }}
    </span>
  </li>
</ul>
